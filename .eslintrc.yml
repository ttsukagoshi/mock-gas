---
############
# Env Vars #
############
env:
  browser: true
  es6: true
  jest: true
  node: true

###############
# Global Vars #
###############
globals:
  # Atomics: readonly
  # SharedArrayBuffer: readonly

###############
# Parser vars #
###############
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: 2018
  sourceType: module

###########
# Plugins #
###########
extends:
  - 'eslint:recommended'
  - 'plugin:prettier/recommended'
plugins:
  - '@typescript-eslint'

#########
# Rules #
#########
rules:
  semi: error
